<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

</head>

<body>
	<div id="booking" class="section">
		<div class="booking-form">
			<div class="booking-bg"></div>
			<form action="connect.php" method="post">
				<div class="form-header">
					<h2>Make your reservation</h2>
				</div>

				<div class="form-group">
					<span class="form-label">Name</span>
					<input class="form-control" type="text" placeholder="Enter your name" name="name">
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<span class="form-label">Check In</span>
							<input class="form-control" type="date" required name="checkin">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<span class="form-label">Check Out</span>
							<input class="form-control" type="date" required name="checkout">
						</div>
					</div>
				</div>
							
				<div class="form-group">
					<span class="form-label">Room Type</span>
					<select class="form-control" name="roomType">
						<option>Suite Room</option>
						<option>Deluxe Room</option>
						<option>Family Room</option>
						<option>Classic Room</option>
						<option>Superior Room</option>
						<option>Luxury Room</option>
					</select>
					<span class="select-arrow"></span>
				</div>
							
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<span class="form-label">Adults</span>
							<select class="form-control" name="adults">
								<option>1</option>
								<option>2</option>
								<option>3</option>
							</select>
							<span class="select-arrow"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<span class="form-label">Children</span>
							<select class="form-control" name="children">
								<option>0</option>
								<option>1</option>
								<option>2</option>
							</select>
							<span class="select-arrow"></span>
						</div>
					</div>
				</div>
							
				<div class="form-group">
					<span class="form-label">Email</span>
					<input class="form-control" type="email" placeholder="Enter your email" name="email">
				</div>
							
					
				<div class="form-group">
					<span class="form-label">Phone</span>
					<input class="form-control" type="tel" placeholder="Enter your phone number" name="phone">
				</div>
							
					
				<div class="form-btn">
					<button class="submit-btn" name="submit">Book Now</button>
				</div>
			</form>
		</div>				
	</div>
</body>

</html>
